<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政务系统登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>您好！</h2>
        <p>欢迎来到政务系统</p>
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">登录</button>
            <button class="tab" onclick="showTab('register')">注册</button>
        </div>
        <!-- 登录表单 -->
        <form id="login" class="form" onsubmit="handleLogin(event)">
            <input type="text" id="userPhone" name="userPhone" placeholder="请输入手机号" required>
            <input type="password" id="userPassword" name="userPassword" placeholder="请输入密码" required>
            <button type="submit" class="login-button">登录</button>
            <div class="links">
                <a href="#">遇见问题</a>
                <a href="#">忘记密码</a>
            </div>
        </form>
        <!-- 注册表单 -->
        <form id="register" class="form" style="display: none;" onsubmit="handleRegister(event)">
            <input type="text" id="registerPhone" name="registerPhone" placeholder="请输入手机号" required>
            <input type="password" id="registerPassword" name="registerPassword" placeholder="请输入密码" required>
            <input type="password" id="checkPassword" name="checkPassword" placeholder="请确认密码" required>

            <div class="form-group" style="display: flex; gap: 1px;">
                <div style="width:25%">
                    <label for="buildingNumber">楼号:</label>
                    <input style="" type="text" id="buildingNumber" name="buildingNumber" required>
                </div>
                <div style="width:25%">
                    <label for="unitNumber">单元号:</label>
                    <input type="text" id="unitNumber" name="unitNumber" required>
                </div>
                <div style="width:25%">
                    <label for="floorNumber">楼层:</label>
                    <input type="text" id="floorNumber" name="floorNumber" required>
                </div>
                <div style="width:25%">
                    <label for="roomNumber">房间号:</label>
                    <input type="text" id="roomNumber" name="roomNumber" required>
                </div>
            </div>

            <button type="submit" class="login-button">注册</button>
            <div class="links">
                <a href="#">已有账号？立即登录</a>
            </div>
        </form>
    </div>
</div>

<script src="js/login.js"></script>
<script>
</script>
</body>
</html>
