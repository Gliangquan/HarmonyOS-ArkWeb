<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
<div class="profile-container">
    <header>
        <h1>Profile</h1>
    </header>
    <main>
        <div class="profile">
            <div class="avatar">
                <img src="avatar.png" alt="Avatar">
            </div>
            <div class="info">
                <h2 id="userAccount"></h2>
                <p id="userName"></p>
            </div>
        </div>
        <ul class="menu">
            <li><a href="#" onclick="updateProfile()">修改个人信息</a></li>
            <li><a href="#" onclick="logout()">退出登录</a></li>
        </ul>
    </main>
</div>
<script src="js/profile.js"></script>
</body>
</html>
